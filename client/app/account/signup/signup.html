<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Registrarse!</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
                    <label>Nombre</label>

                    <input type="text" name="name" class="form-control" ng-model="vm.user.name" required/>
                    <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                        Un nombre es requerido
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required mongoose-error/>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Este email no parece valido.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
                        Cual es tu direcci&oacute;n de email?
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ vm.errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
                    <label>Clave</label>

                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" ng-minlength="3" required mongoose-error/>
                    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                        La clave debe tener ams de 3 caracteres.
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ vm.errors.password }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
                    <label>Confirmaci&oacute;n de Clave</label>
                    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" match="vm.user.password" ng-minlength="3" required/>
                    <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
                        Las claves no son iguales.
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.role.$valid && vm.submitted,
                                            'has-error': form.role.$invalid && vm.submitted }">
                    <label>Tipo de Cuenta</label>
                    <select class="form-control" ng-model="vm.user.role" name="role" required>
                        <option value="user">Usuario</option>
                        <option value="establishment">Establecimiento</option>
                    </select>
                    <p class="help-block" ng-show="form.role.$error.required && vm.submitted">
                        Debe seleccionar su tipo de usuario.
                    </p>
                    <p class="help-block" ng-show="form.role.$error.mongoose">
                        {{ vm.errors.role }}
                    </p>
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Registrarse
          </button>
                    <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Ingresar
          </a>
                </div>

            </form>
        </div>
    </div>
    <hr>
</div>
