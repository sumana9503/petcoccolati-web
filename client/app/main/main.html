<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <div uib-carousel active="$ctrl.active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides" style="max-width: 850px; max-height: 314px;" class="center-block">
            <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;" class="img-responsive">
                <div class="carousel-caption">
                    <!--<h4>Slide {{slide.id}}</h4>-->
                    <p class="text-uppercase text-muted" style="z-index: 300;"><strong>{{slide.text}}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
        Home
    </div>
</div>
